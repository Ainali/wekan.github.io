<body style="font-family: Arial, Helvetica, sans-serif; background-color: #dfdfdf">


<section class="auth-layout">
<h1 class="at-form-landing-logo"></h1><img src="login_tiedostot/wekan-logo.svg" alt="" width="300" height="auto"><br>
<section class="auth-dialog">
    <div class="at-form">
        <div class="at-title">
    <h3>Kirjaudu sisään</h3>
  </div>
  <div class="at-error">    
     <p>Täytyy olla kirjautuneena sisään</p>
  </div>
        <div class="at-pwd-form"><div class="at-form-authentication" style="display: none;"><label>Authentication method</label>
<select class="select-authentication"><option value="password" selected="selected">Password</option></select></div>
    <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST" data-bitwarden-watching="1">
    <div class="at-input">    
      <label for="at-field-username_and_email">
        Käyttäjätunnus tai sähköposti 
      </label>
    <input type="text" id="at-field-username_and_email" name="at-field-username_and_email" placeholder="Käyttäjätunnus tai sähköposti" autocapitalize="none" autocorrect="off">
  </div>    
    <div class="at-input">
      <label for="at-field-password">
        Salasana 
      </label>    
    <input type="password" id="at-field-password" name="at-field-password" placeholder="Salasana" autocapitalize="none" autocorrect="off">
  </div>
        <div class="at-pwd-link">
    <p>
      <a href="http://localhost/forgot-password" id="at-forgotPwd" class="at-link at-pwd">Unohditko salasanasi?</a>
    </p>
  </div>
      <button type="submit" class="at-btn submit" id="at-btn">
    Kirjaudu sisään
  </button>
    </form>
  </div>
        <div class="at-signup-link">
    <p>
      Eikö sinulla ole tiliä?
      <a href="http://localhost/sign-up" id="at-signUp" class="at-link at-signup">Rekisteröidy</a>
    </p>
  </div>
    </div>
  <div class="at-form-lang"><select class="select-lang js-userform-set-language"><option value="id" selected="selected">Bahasa Indonesia</option><option value="br">Brezhoneg</option><option value="ca">Català</option><option value="da">Dansk</option><option value="de">Deutsch</option><option value="de-CH">Deutsch (Schweiz)</option><option value="en">English</option><option value="en-GB">English (UK)</option><option value="eo">Esperanto</option><option value="eu">Euskara</option><option value="fr">Français</option><option value="gl">Galego</option><option value="hr">Hrvatski</option><option value="ig">Igbo</option><option value="it">Italiano</option><option value="sw">Kiswahili</option><option value="lv">Latviešu</option><option value="lt">Lietuvių kalba</option><option value="hu">Magyar</option><option value="nl">Nederlands</option><option value="nb">Norsk bokmål</option><option value="oc">Occitan</option><option value="pl">Polski</option><option value="pt">Português</option><option value="pt-BR">Português do Brasil</option><option value="ro">Română</option><option value="sk">Slovenčina</option><option value="fi">Suomi</option><option value="sv">Svenska</option><option value="vi">Tiếng Việt</option><option value="tr">Türkçe</option><option value="es">español</option><option value="es-LA">español de América Latina</option><option value="es-AR">español de Argentina</option><option value="es-CL">español de Chile</option><option value="es-MX">español de México</option><option value="es-PY">español de Paraguayo</option><option value="es-PE">español de Perú</option><option value="sl">slovenščina</option><option value="cs">čeština‎</option><option value="el">Ελληνικά</option><option value="bg">Български</option><option value="mn">Монгол</option><option value="ru">Русский</option><option value="sr">Српски језик</option><option value="uk">Українська</option><option value="mk">македонски јазик</option><option value="hy">Հայերեն</option><option value="he">עברית</option><option value="ar">العربية</option><option value="fa">فارسی</option><option value="fa-IR">فارسی/پارسی (ایران‎)</option><option value="ar-EG">مَصرى</option><option value="hi">हिन्दी</option><option value="pa">ਪੰਜਾਬੀ</option><option value="ta">தமிழ்</option><option value="th">ไทย</option><option value="ka">ქართული</option><option value="km">ភាសាខ្មែរ</option><option value="ja">日本語</option><option value="zh-CN">简体中文</option><option value="zh-HK">繁体中文（香港）</option><option value="zh-TW">繁體中文（台灣）</option><option value="ko">한국어</option></select></div></section></section>
